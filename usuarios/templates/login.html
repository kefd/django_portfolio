{% extends 'base.html' %}

{% block 'titulo' %}Logar-se{% endblock 'titulo' %}

{% block 'body' %}
  <div class="container">
    <div class="row">
      <div class="col-md-3">
      
      </div>
      <div class="col-md">
        <br>
        <h1>Logar-se</h1>
        <hr>
        <form method="POST" action="#">
          <label>Digite seu Email:</label>
          <input class="form-control" type="text" placeholder="Nome..." name = "email">

        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
{% endblock 'body' %}
